<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Collector Game</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>

<br>

    <div class = "row">
        <embed id="bgm" src="assets/Puzzle-Game-2_Looping.mp3" loop="true" autostart="true">
        <h1 id="title"><img src="assets/images/Shield_PNG_Image_Free_Picture_Download_32015.png" id="Logo"> Game of Logos <img src="assets/images/Shield_PNG_Image_Free_Picture_Download_32015.png" id="Logo"></h1>
    </div>

<br>

    <div class="row">
        <div id="RandomNumber" class="column">   
            <h1>Your troops: <span id="randomNumberBox"></span></h1>
        </div>
        <div id="TotalNumber" class="column">
                <h1>Enemy troops: <span id="total"></span></h1>

    </div>

<br>
<br>

    <div class="row">
        <div id="SymbolsDiv">
            
                <img src = "assets/images/Baratheon.png" id="button1" class="symbols">
           
            
           
                <img src = "assets/images/Stark.png" id="button2" class="symbols">
           
            
            
                <img src = "assets/images/Targaryen.png" id="button3" class="symbols">
         

            
                <img src = "assets/images/Lannister.png" id="button4" class="symbols">
           
        </div>
    </div>

<br>
<br>
<br>

    <div>
        <h1>Your wins so far: <span id ="wins"></h1>
    </div>

    <div>
        <h1>Your losses so far: <span id ="losses"></h1>
    </div>
